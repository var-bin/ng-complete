<div class="btn-toolbar d-flex justify-content-end"
  role="toolbar"
  aria-label="Toolbar Shopping List">
  <div class="btn-group"
    role="group"
    aria-label="Shopping List Button Group">
    <button type="button"
      class="btn btn-secondary"
      (click)="onEditMode()"
      *ngIf="!isEditMode; else editMode">
      Edit
    </button>
    <ng-template #editMode>
      <button type="button"
        class="btn btn-secondary"
        (click)="onCancelEditMode()">
        Cancel
      </button>
    </ng-template>
    <button type="button"
      class="btn btn-secondary"
      (click)="onDelete()"
      [disabled]="isEditMode">
      Delete
    </button>
    <button type="button"
      class="btn btn-secondary"
      (click)="onCopy()"
      [disabled]="isEditMode">
      Copy
    </button>
  </div>
</div>

<hr>
