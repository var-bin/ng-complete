<h2>Recipe Book</h2>

<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-success">
          New Recipe
        </button>
      </div>
    </div>

    <hr>
  </div>

  <div class="col" *ngFor="let recipe of recipes; let i=index">
    <app-recipe-item
      [recipe]="recipe"
      [recipeId]="i"></app-recipe-item>
  </div>
</div>
